<!DOCTYPE html>
<html>
<head>
	<title>Change Color On Click</title>
	<style>
		 
		#myElement {
			background-color: #f0f0f0;
			padding: 20px;
			margin: 20px;
			text-align: center;
			font-size: 24px;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<h1>Change Color on Click</h1>
	<p>Click the links below to change the color of the element:</p>
	<a href="#" onclick="changeColor('red')">Red</a> |
	<a href="#" onclick="changeColor('green')">Green</a> |
	<a href="#" onclick="changeColor('blue')">Blue</a>
	<a href="#" onclick="changeColor('yellow')">Yellow</a> |
	<a href="#" onclick="changeColor('black')">Black</a> |
	<a href="#" onclick="changeColor('gray')">Gray</a>
	<div id="myElement">This is the element whose color will change</div>
